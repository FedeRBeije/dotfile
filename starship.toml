# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

palette = 'tokyonight'


format = '''
[‚îå‚îÄ](bold gray) $directory$git_branch$git_status$fill$nodejs
[‚îÇ](bold gray)
[‚îî](bold gray)$character''' 


[directory]
truncation_symbol = "üêã "
truncation_length = 1

[git_branch]
symbol = "Û∞ò¨ "
format = "[$symbol$branch]($style) "

[git_status]
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
format = '([$all_status$ahead_behind]($style) )'
conflicted =	'=${count}'	
untracked =	'?${count}'	
modified =	'!${count}'
staged =	'+${count}'

[nodejs]
format = '[$symbol$version ](bold green) '

[fill]
symbol = ' '

